
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Anabólico para Crescer Rápido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        .text-neon-green { color: #B9FE18; }
        .bg-neon-green { background-color: #B9FE18; }
        .text-blue-highlight { color: #2ABEEB; }
        .bg-blue-highlight { background-color: #2ABEEB; }
        .bg-custom-blue { background-color: #2274D1; }
        .border-custom-blue { border-color: #2274D1; }
        .text-dark-blue { color: #0D3B66; }
        .text-price-green { color: #009300; }
        .bg-price-green { background-color: #009300; }
        .text-red-old { color: #FF0010; }
        
        .shadow-glow-blue {
            box-shadow: 0 0 20px rgba(42, 190, 235, 0.3);
        }
        .shadow-glow-green {
            box-shadow: 0 0 20px rgba(185, 254, 24, 0.4);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scale-up {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }
        .animate-scale-up { animation: scale-up 0.3s ease-out; }
    </style>
